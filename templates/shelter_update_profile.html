
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Shelter Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Edit Profile for {{ shelter.username }}</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flashes">
              {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('shelter_update_profile', shelter_id=shelter.shelter_id) }}" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ shelter.username }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ shelter.email }}" required>

            <label for="contact_number">Contact Number:</label>
            <input type="text" id="contact_number" name="contact_number" value="{{ shelter.contact_number }}" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" value="{{ shelter.location }}" required>

            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" placeholder="Leave blank if you don't want to change">

            <button type="submit">Update Profile</button>
        </form>

        <a href="{{ url_for('shelter_dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
