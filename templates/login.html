
<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
<h1 class="page-title">ZERO HUNGER</h1>
    <div class="login-container">
        <h2>Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="user_type" required>
                <option value="">Select User Type</option>
                <option value="admin">Admin</option>
                <option value="farmer">Farmer</option>
                <option value="food_distributor">Food Distributor</option>
                <option value="food_shelter">Food Shelter</option>
            </select>
            <button type="submit">Login</button>
        </form>

        <p align="center">Don't have an account? <a href="{{ url_for('registration') }}">Register here</a></p>
    </div>
</body>
</html>
